<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Signup Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"><img src="./assets/images/form-background.jpg" alt=""></div>
        <div class="main-form">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div>
                <form action="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="John">
                    </div>
                </form>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account?<a href="https://skiloby.com/#">Log in</a></p>
        </div>
    </div>
</body>
